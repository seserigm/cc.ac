      function indenter() {
        const target = document.getElementById('inputarea');
        const arr = target.value.split('\n');
        let talk = false;
        let l = arr.length;
        for (let i = 0; i < l; i++) {
          let line = arr[i];
          //line = han2zen(line);
          line = line
            .replace(/⋯/g, '…')
            .replace(/\!/g, '！')
            .replace(/\?/g, '？')
            .replace(/\=/g, '＝')
            .replace(/\-/g, '－')
            .replace(/\~/g, '～')
            .replace(/ /g, '　')
            .replace(/\s/g, '　')
            .replace(/^　*「/, '「')
            //.replace(/^　*/, '　')
            .replace(/「　*/, '「')
            .replace(/　*」/, '」')
            .replace(/　*$/, '')
            .replace(/[A-Za-z0-9]/g, (s) => {
              return String.fromCharCode(s.charCodeAt(0) + 65248);
            });
          let open = line.match(/^「/);
          let close = line.match(/」(|\s*)$/);
          let space = line.match(/^　/);
          if (!talk && open && !close) {
            talk = true;
            arr[i] = line;
          } else if (talk) {
            if (!space) {
              arr[i] = '　' + line;
            } else {
              arr[i] = line;
            }
            if (close && !open) {
              talk = false;
            }
          } else {
            arr[i] = line;
          }
        }
        target.value = arr.join('\n');
      }

      function deleter() {
        const target = document.getElementById('inputarea');
        target.value = '';
      }

      window.addEventListener('load', () => {

        const rBtn = document.getElementById('replace');
        rBtn.addEventListener('touchend', (e) => {
          e.preventDefault();
          indenter();
        });
        rBtn.addEventListener('click', indenter);

        const cBtn = document.getElementById('clear');
        cBtn.addEventListener('touchend', (e) => {
          e.preventDefault();
          deleter();
        });
        cBtn.addEventListener('click', deleter);
